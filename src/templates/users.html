{% extends "base.html" %}

{% block main %}
      <table class="table table-striped jambo_table">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <th scope="row">{{ loop.index }}</th>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <a href="{{ urlFor('user',{"id":user.id}) }}" title="Edit"><i class="fa fa-edit fa-lg"></i></a>
              <!-- <a href="path_for('delete',{'id':userid})"><i class="fa fa-remove"></i></a> -->
              <a href="#" title="Delete"><i class="fa fa-remove fa-lg"></i></a>
              <a href="#" title="Create"><i class="fa fa-plus fa-lg"></i></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
{% endblock %}
