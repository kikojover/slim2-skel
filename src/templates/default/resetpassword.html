<body style="background:#F7F7F7;">

          <form method="post" action="{{ urlFor('doresetpass') }}" id="login-form">
            <input type="hidden" name="passcode" class="form-control" value="{{ passcode }}" />
            <input type="hidden" name="username" class="form-control" value="{{ username }}" />
            <h1>Reset Password</h1>
            <div>
              <input type="password" name="password" class="form-control" placeholder="Password" required="" />
            </div>
            <div>
              <input type="password" name="repassword" class="form-control" placeholder="Repeat Password" required="" />
            </div>
            <div>
              <a class="btn btn-default submit" href="#" onclick="$('#login-form').submit();">Reset Password</a>
            </div>
