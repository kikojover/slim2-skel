{% extends "base.html" %}

{% block main %}
      <table class="table table-striped jambo_table">
        <thead>
          <tr>
            <!--<th>#</th>-->
            {% for field in fields %}
            <th>{{ field|trans }}</th>
            {% endfor %}
            <th>{{ "Action"|trans }}</th>
          </tr>
        </thead>
        <tbody>
          {% for reg in regs %}
          <tr>
            <!--<th scope="row">{{ loop.index }}</th>-->
            {% for field in fields %}
            <td>{{ reg[field] }}</td>
            {% endfor %}
            <td>
              <a href="{{ model }}/{{ reg.id }}" title="{{ "Edit"|trans }}"><i class="fa fa-edit fa-lg"></i></a>
              <!-- <a href="path_for('delete',{'id':userid})"><i class="fa fa-remove"></i></a> -->
              <a href="#" title="{{ "Delete"|trans }}"><i class="fa fa-remove fa-lg"></i></a>
              <a href="#" title="{{ "Create"|trans }}"><i class="fa fa-plus fa-lg"></i></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
{% endblock %}
